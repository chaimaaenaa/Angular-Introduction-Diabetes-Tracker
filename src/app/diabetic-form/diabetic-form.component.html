<div>
  <h2>Add Diabetic</h2>
  <form (ngSubmit)="addDiabetic()">
    <label>Name:
      <input [(ngModel)]="diabetic.name" name="name" required>
    </label>
    <label>Age:
      <input [(ngModel)]="diabetic.age" name="age" type="number" required>
    </label>
    <label>Weight:
      <input [(ngModel)]="diabetic.weight" name="weight" type="number" step="0.1" required>
    </label>
    <label>Height:
      <input [(ngModel)]="diabetic.height" name="height" type="number" step="0.1" required>
    </label>
    <label>Email:
      <input [(ngModel)]="diabetic.email" name="email" type="email" required>
    </label>
    <button type="submit">Add</button>
  </form>
</div>
<router-outlet></router-outlet>
