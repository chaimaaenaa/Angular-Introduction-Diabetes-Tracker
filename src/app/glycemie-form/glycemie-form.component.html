<!-- glycemie-form.component.html -->
<div class="container">
  <h2>Add Glycemia Record</h2>
  <form (ngSubmit)="addGlycemie()">
    <div class="form-group">
      <label for="value">Value:</label>
      <input [(ngModel)]="glycemie.value" name="value" id="value" type="number" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="unit">Unit:</label>
      <input [(ngModel)]="glycemie.unit" name="unit" id="unit" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input [(ngModel)]="glycemie.date" name="date" id="date" type="datetime-local" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">
      <i class="fa fa-save"></i> Save
    </button>
  </form>
</div>
