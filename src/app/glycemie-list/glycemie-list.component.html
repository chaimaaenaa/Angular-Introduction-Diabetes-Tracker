<div class="container">
  <h2>Glycemia Records</h2>
  <a class="btn btn-success mb-3" [routerLink]="['/add-glycemie']">
    <i class="fa fa-plus"></i> Add New Glycemia
  </a>
  <ul class="list-group">
    <li *ngFor="let glycemie of glycemies" class="list-group-item d-flex justify-content-between align-items-center">
      {{ glycemie.value }} {{ glycemie.unit }} ({{ glycemie.date }})
      <div>
        <button (click)="deleteGlycemie(glycemie.id)" class="btn btn-danger">
          <i class="fa fa-trash"></i> Delete
        </button>
        <a [routerLink]="['/update-glycemie', glycemie.id]" class="btn btn-primary">
          <i class="fa fa-pencil"></i> Update Glycemia
        </a>
      </div>
    </li>
  </ul>

  </div>
<div *ngIf="glycemies.length > 0">
  <ul>
    <li *ngFor="let glycemie of glycemies">
      Date: {{ glycemie.date }}, Valeur: {{ glycemie.value }}
    </li>
  </ul>
  <app-glycemie-chart [dates]="getGlycemieDates()" [values]="getGlycemieValues()"></app-glycemie-chart>
</div>
<div *ngIf="glycemies.length === 0">
  <p>Aucune donnée de glycémie disponible.</p>
</div>
