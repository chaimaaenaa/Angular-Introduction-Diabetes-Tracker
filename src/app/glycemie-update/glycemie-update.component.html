<!-- glycemie-update.component.html -->
<div class="container">
  <h2>Update Glycemia Record</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="value">Value:</label>
      <input type="number" id="value" [(ngModel)]="glycemie.value" name="value" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="unit">Unit:</label>
      <input type="text" id="unit" [(ngModel)]="glycemie.unit" name="unit" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="datetime-local" id="date" [(ngModel)]="glycemie.date" name="date" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
